<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Verificação se é brasileiro ou estrangeiro</h1>
    Em que país você mora? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var p = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            var pais = p.value
            if(pais.toUpperCase() == 'BRASIL'){
                res.innerHTML  =  '<strong> BRASILEIRO (A) </strong>'
            } else{
                res.innerHTML  =  '<strong> ESTRANGEIRO (A) </strong>'
            }
        }
    </script>
</body>
</html>
