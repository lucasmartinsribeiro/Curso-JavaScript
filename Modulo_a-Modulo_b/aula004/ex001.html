<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: aqua;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <script>
        window.alert('Minha primeira mensagem') //Da um alerta
        window.confirm('Esta gostando de JS?') //Janela com um botão Ok e Cancel
        window.prompt('Qual é seu nome?') //Vai perguntar o nome

        /* Comentario
        Ordem de precedencia dos operadores aritmeticos
        Primeiro -> ()
        Segundo -> **
        Terceiro -> * /  %
        Quarto -> + -
        */
    </script>
</body>
</html>
